<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FARMGUIDE Log In</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body style="display:flex;justify-content:center;align-items:center;height:100vh;background:linear-gradient(120deg,#4caf50,#81c784);">

<div class="form-container">
    <h2>Log In</h2>
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <button onclick="login()">Log In</button>
    <p style="text-align:center;margin-top:10px;">Don't have an account? <a href="signup.html">Sign Up</a></p>
</div>

<script>
function login() {
    const email = document.getElementById("email").value.trim();
    const pass = document.getElementById("password").value.trim();
    
    if (!email || !pass) { alert("Please fill all fields!"); return; }

    const users = JSON.parse(localStorage.getItem("users") || "[]");
    const user = users.find(u => u.email === email && u.password === pass);

    if (!user) { alert("Invalid email or password!"); return; }

    localStorage.setItem("currentUser", JSON.stringify(user));
    alert("Login successful!");
    window.location.href = "index.html";
}
</script>
</body>
</html>
