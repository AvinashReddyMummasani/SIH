<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>FARMGUIDE Sign Up</title>
<link rel="stylesheet" href="css/style.css">
</head>
<body style="display:flex;justify-content:center;align-items:center;height:100vh;background:linear-gradient(120deg,#81c784,#a5d6a7);">

<div class="form-container">
    <h2>Sign Up</h2>
    <input type="text" id="fullname" placeholder="Full Name">
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <button onclick="signup()">Sign Up</button>
    <p style="text-align:center;margin-top:10px;">Already have an account? <a href="login.html">Log In</a></p>
</div>

<script>
function signup() {
    const name = document.getElementById("fullname").value.trim();
    const email = document.getElementById("email").value.trim();
    const pass = document.getElementById("password").value.trim();
    
    if (!name || !email || !pass) { alert("Please fill all fields!"); return; }

    const users = JSON.parse(localStorage.getItem("users") || "[]");
    if (users.find(u => u.email === email)) { alert("Email already exists!"); return; }

    users.push({ fullname: name, email: email, password: pass });
    localStorage.setItem("users", JSON.stringify(users));
    alert("Sign Up successful! Please log in.");
    window.location.href = "login.html";
}
</script>
</body>
</html>
